// POKAZYWANIE MIEJSCA BOMBY
// Nacisnięcie klawisza E włącza podpowiedzi w grze - widać gdzie znajduje się bomba.

alias "+paka" "+use; gameinstructor_enable 1"
alias "-paka" "-use; gameinstructor_enable 0"
bind "e" "+paka; buymenu"

// WYŻSZY SKOK
alias "+hjump" "+jump; +duck"
alias "-hjump" "-jump; -duck"
bind "space" "+hjump"

// JUMPTHROW PO NACIŚNIĘCIU SCROOLA
// Poniższy bind jest niedozwolony na niektóych ligach - w takim przypadku wybierz bind niżej.
alias "+jumpthrow" "+jump; -attack; -attack2"
alias "-jumpthrow" "-jump"
bind "mouse4" "+jumpthrow"

// SZYBKIE WYRZUCANIE BOMBY
bind "mouse3" "use weapon_c4;drop"

// CZYSZCZENIE KRWI
bind "Q" "lastinv; r_cleardecals"
bind "R" "+reload; r_cleardecals"
bind "shift" "+speed;r_cleardecals"
bind "ctrl" "+duck;r_cleardecals"
bind "w" "+forward; r_cleardecals"
bind "s" "+back; r_cleardecals"
bind "a" "+moveleft; r_cleardecals"
bind "d" "+moveright; r_cleardecals"

